{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Logout Authentication</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> -->
</head>

<style>
    .container{
        width:max-content;
        height:auto;
        margin: auto;
        padding: 0.5rem;
        border-radius: 12px;
        justify-content: center;
        text-align: center;
        background-color:bisque;
    }
    .card{
       width: 400px;
       height: auto;
       padding: 0.5rem; 
    }
    .card-form-group{
        width: auto;
        padding: 0.5rem;
        height: 50px;
        font-size: 20px;
    }
    .card-form-group-input{
        height: 25px;
        border: 2px;
        border-radius: 8px;
    }
    .card-form-button{
        height: 35px;
        width: auto;
        margin: 1rem;
        border: 1.5px solid black;
        border-radius: 5px;
        background-color:ghostwhite;
        font-size: 16px;
        font-weight: bold; 
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        &:hover{
            color: brown;
            background-color: lightblue;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
    }
    .card-form-anchor{ 
        color: black;
        font-weight: bold; 
        text-decoration: none;
        background-color:ghostwhite;
        border: 1.5px solid black;
        border-radius: 5px;
        padding: 0.4rem;
        font-size: 16px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);

        &:hover{
            color: brown;
            background-color: lightblue;
            box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24), 0 17px 50px 0 rgba(0, 0, 0, 0.19);
        }
    }
</style>

<body>
    {% block content %}

    {% endblock %}
</body>
</html>
